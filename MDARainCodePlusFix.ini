;;;;;;;;;; General ;;;;;;;;;;

[Skip Logos]
; Set "Enabled" to true to skip intro logos.
Enabled = true

[Developer Console]
; Set "Enabled" to true to enable the console.
; This will also enable setting read-only cvars.
; By default you can access it with the "Tilde" key.
Enabled = false

;;;;;;;;;; Ultrawide/Narrower ;;;;;;;;;;

[Fix Aspect Ratio]
; Set "Enabled" to true to disable pillarboxing/letterboxing.
Enabled = true

[Fix HUD]
; Set "Enabled" to true to fix HUD issues.
; Set "Centered" to true to center the HUD at 16:9.
Enabled = true
Centered = false